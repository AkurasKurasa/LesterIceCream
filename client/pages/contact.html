<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=1000; user-scalable=0;" />
    <title>Lester's Ice Cream</title>
    <link rel="stylesheet" href="../src/styles/contact.css">
</head>
<body>

    <nav class="">
        <ul class="">
            <li><a class="navigation__links" href="./index.html">Home</a></li>
            <li><a class="navigation__links" href="./flavors.html">Flavors</a></li>
            <li><a class="navigation__links" href="./process.html">Process</a></li>
        </ul>

        <img src="" alt="Lesters" class="logo">

        <ul class="">
            <li><a class="navigation__links" href="./order.html">Order</a></li>
            <li style="box-shadow: 0px -5px 0px 0px rgba(255,192,203,0.75) inset;"><a class="navigation__links" style="color: var(--currentPrimary);" href="./contact.html">Contact</a></li>
            <li><a class="navigation__links" href="./about.html">About</a></li>
        </ul>
    </nav>

    <main>

        <header class="layout__header"></header>

        <div class="layout__heading">
            <h1>CONTACT US</h1>
        </div>

        <section class="layout__contact">
            <h2>LEAVE A MESSAGE</h2>

            <div class="contact__formWrapper">

                <form class="contact__form">

                    <div class="form__nameWrapper">
                        <input type="text" style="display: inline; width: 50%;" placeholder="FIRST NAME">
                        <input type="text" style="display: inline; width: 49.2%;" placeholder="LAST NAME" class="form__lastName">
                    </div>

                    <div class="form__emailWrapper">
                        <input type="email" style="width: 100%;" placeholder="EMAIL">
                    </div>

                    <textarea cols="30" rows="10" style="height: 210px; resize: none; outline: none; padding: 1rem; font-family: var(--tiltNeon);" placeholder="MESSAGE" ></textarea>

                    <div class="form__buttonWrapper">
                        <button type="submit">SEND</button>
                        <button type="reset">CLEAR</button>
                    </div>
                </form>

                <div class="contact__follow">

                    <div class="follow__image"></div>

                    <div class="follow__socMedWrapper">
                        <a href=""><img href="" class="follow__socMed" src="../assets/icons/facebook.svg" ></a>
                        <a href=""><img href="" class="follow__socMed" src="../assets/icons/twitter.svg"></a>
                        <a href=""><img href="" class="follow__socMed" src="../assets/icons/instagram.svg"></a>
                    </div>

                </div>

            </div>

        </section>
 
        <section class="layout__location">
            <div class="layout__locationInfo">

                <h1 class="locationInfo__heading">OUR LOCATION!</h1>
                <address class="locationInfo__address">Madapdap, Mabalacat, Pampanga</address>

            </div>

            <div style="overflow:hidden;max-width:100%;width:100%;height:100%;">
                <div id="embed-map-canvas" style="height:100%; width:100%;max-width:100%;">
                    <iframe style="height:100%;width:100%;border:0;" frameborder="0" src="https://www.google.com/maps/embed/v1/place?q=Lester+Ice+Cream&key=AIzaSyBFw0Qbyq9zTFTd-tUY6dZWTgaQzuU17R8">
                    </iframe>
                </div>
                <a class="googl-ehtml" href="https://www.bootstrapskins.com/themes" id="grab-map-authorization">premium bootstrap themes</a>
                <style>#embed-map-canvas img{max-height:none;max-width:none!important;background:none!important;}</style>
            </div>

        </section>

        <section class="layout__schedule">
            <h1 class="schedule__status">OPEN</h1>
            <p class="schedule__time">5:00AM — 7:00PM</p>
            <p class="schedule__day">MON • TUES • WED • THURS • FRI</p>
        </section>

    </main>

    <footer class="footer">
        <p class="footer__text">&copy; 2023 Lester's Ice Cream | All Rights Reserved | <a href="" class="footer__link">Contact Us</a></p>
    </footer>
    
</body>
</html>
